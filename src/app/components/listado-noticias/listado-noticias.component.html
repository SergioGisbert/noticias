<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listNoticias" class="col">
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top">
        <div class="card-body">
            <span class="badge bg-primary mb-1">{{noticia.author}}</span>
            <p class="card-text">{{noticia.title}}</p>    
        </div>
        <div class="row align-items-start mb-2">
            <div class="col text-left ml-3">
                <a [href]="noticia.url">Leer Noticia</a>
            </div>
            <div class="col text-right mr-4">
                <span>{{noticia.publishedAt.split('T')[0]}}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
